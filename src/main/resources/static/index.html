<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:#6f2da8;
        }
        .form-container {
            max-width: 400px;
            margin: 19vh auto;
            background-color: white;
            border-radius:5px;
        }
        
        .form-container h2{
        	font-size:33px;
        	text-align:center;
        	padding-top:20px;
        	
        	
        }
        
        .form-container label {
            display: block;
            margin-bottom: 5px;
            padding-left:30px;
            font-size:18px;
        }
        .form-container input {
            width: 82%;
            padding:10px 0;
            margin-left:30px;
            margin-bottom: 10px;
            border-left:none;
            border-right:none;
            border-top:none;
            outline: none;
        }
        
        .form-container input:focus {
            border-bottom:2px solid black;
        }
        .form-container button {

            margin-bottom:15px;
            background-color:#6f2da8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius:10px;
            font-size:20px;
            width:10em;
        }
        .form-container button:hover {
            background-color: #6f2dd5;
        }
    </style>
</head>

</html>
